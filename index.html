<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css" rel="stylesheet"/>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
  </head>
  <body ng-app="friendsList" ng-controller="mainCtrl as main">
    <div class='container' >
      <div class="centerbox" style="text-align: left; float: right; margin-right: 100px;">
        <strong>New Name</strong>:&nbsp;<input type='text' ng-model="name"/></br>
        <span>New Friend: &nbsp;</span><input ng-model="newFriendInput"/><button ng-click='addFriend(newFriendInput)'>Add</button>
      </div>
      <div class="centerbox">
      <span>My name is <strong>{{name}}</strong></span>
        <div ng-repeat="friend in friends track by $index"><div class='box'><img class="icon" src="https://drslash.com/wp-content/uploads/2014/07/Neutron.png" /><span>{{friend.name}}</span></br><span>{{friend.age}}</span></br><span>{{friend.birthplace}}</span></br><strong>New Name: &nbsp;</strong><span class="new-name">{{name}}</span>
        <div></div></div></div>
      </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css" rel="stylesheet"/>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
  </head>
  <body ng-app="friendsList">
    <div class='container'>
      <div class="centerbox">
    <section ng-controller="mainCtrl as main">
      <span>My name is <strong>{{name}}</strong></span>
        <div ng-repeat="friend in friends track by $index"><div class='box'><img class="icon" src="https://drslash.com/wp-content/uploads/2014/07/Neutron.png" /><span>{{friend.name}}</span></br><span>{{friend.age}}</span></br><span>{{friend.birthplace}}</span></br>
        <div></div></div></div>
          <input type='text' ng-model="name"/>
    </section>
  </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
